[binaries]
c = 'clang'
cpp = 'clang'
ar = 'ar'
strip = 'strip'
pkgconfig = 'pkg-config'

[properties]
needs_exe_wrapper = true
c_args =
        [
                '-target', 'x86_64-unknown-windows',
                '-ffreestanding',
                '-mno-red-zone',
                '-fno-stack-protector',
        ]
c_link_args =
        [
                '-target', 'x86_64-unknown-windows',
                '-nostdlib',
                '-Wl,-entry:efi_main',
                '-Wl,-subsystem:efi_application',
                '-fuse-ld=lld-link',
        ]

[host_machine]
system = 'uefi'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
